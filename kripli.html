<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        canvas {
            border: 1px solid #d3d3d3;
            background-color: #f1f1f1;
        }
    </style>

</head>
<body onload="startGame()">
    <script>

        var myGamePiece;

        function startGame() {
            myGamePiece = new component (10, 20, "blue", 10, 10);
            /*
            redGamePiece = new component(75, 75, "red", 10, 10);
            yellowGamePiece = new component(75, 75, "yellow", 50, 60); 
            blueGamePiece = new component(75, 75, "blue", 10, 110);
            */
            myGameArea.start();
        }

        var myGameArea = {
            canvas: document.createElement("canvas"),
            start : function() {
                this.canvas.width = 480;
                this.canvas.height = 270;
                this.context = this.canvas.getContext("2d");
                document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                this.interval = setInterval(updateGameArea, 20); //the component is drawn and cleared 50 times per second
            },
            clear : function() {
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
            }
        }

        function component(width, height, color, x, y) {
            this.width = width;
            this.height = height;
            this.speedX = 0; // speed indicator
            this.speedY = 0; // speed indicator
            this.x = x;
            this.y = y;
            this.update = function() {
                ctx = myGameArea.context;
                ctx.fillStyle = color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
            this.newPos = function() { // change components position
                this.x = this.speedX;
                this.y = this.speedY;
            }
        }

        function updateGameArea() {
            myGameArea.clear(); // without the clear() method, all movements of the component will leave a trail of where it was positioned in the last frame
            myGamePiece.newPos(); // newPos() called before drawing the component
            myGamePiece.update();

            /*
            redGamePiece.x += 1;
            yellowGamePiece.x += 1;
            yellowGamePiece.y += 1;
            blueGamePiece.x += 1;
            blueGamePiece.y += 1;
            redGamePiece.update();
            yellowGamePiece.update(); 
            blueGamePiece.update();
            */
        }

        function moveUp() {
            myGamePiece.speedY -= 1;
        }

        function moveDown() {
            myGamePiece.speedY += 1;
        }

        function moveLeft() {
            myGamePiece.speedX -= 1;
        }

        function moveRight() {
            myGamePiece.speedX += 1;
        }

    </script>
    <div style="text-align: center; width: 480px">
        <button onclick="moveUp()">UP</button><br/>
        <button onclick="moveLeft()">LEFT</button>
        <button onclick="moveRight()">RIGHT</button><br/>
        <button onclick="moveDown()">DOWN</button>
    </div>
</body>
</html>
